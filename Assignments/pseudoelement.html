<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-Element</title>
    <style>
        h1::selection{
            color: brown;
        }
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <div>
           <h1>Hello world</h1>
            <h4>select the first line to see the effect</h4>
            <h2> Example using pseudo-Element</h2>
        </div>
    </section>
</body>
</html>
