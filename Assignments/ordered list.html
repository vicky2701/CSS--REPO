<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
    <style>
        ul{
            list-style-type: numbers;
        }
    
    </style>
</head>
<body>
    <h1>Ordered List</h1>
    <h2>Common programming Languages</h2>
    <ol>
        <li>Python</li>
        <li>java</li>
        <li>java script</li>
        <li>HTML</li>
        <li>linux</li>
    </ol>
   
    
</body>
</html>
