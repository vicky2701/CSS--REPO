<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>

</head>
<style>
    body {
        font-size: 60px;
    }

    li {
        list-style-type: none;
    }

    li:nth-child(odd) {
        background-color: green;
    }

    li:nth-child(even) {
        background-color: brown;
    }

    li:first-child {
        background-color: yellow;
    }

    a:visited {
        color: silver;
    }

    a:active {
        color: red;

    }

    a:hover {
        color: white;
    }
</style>

<body>
    <div>
        <ul>

            <li><a href="https://youtu.be/DW8QKNvWd0s">java</a> </li>
        </ul>
    </div>

</body>

</html>
