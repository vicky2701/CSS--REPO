<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>

        .parent{

            display: grid;

            background-image: url(https://www.shutterstock.com/blog/wp-content/uploads/sites/5/2020/02/Usign-Gradients-Featured-Image.jpg);

            background-repeat: no-repeat;

            background-size: cover;

            height: 600px;

            width: 800px;

            grid-template-columns: repeat(2,308px);

            grid-template-rows: repeat(2,257px);

            place-content: center;

        }

        .c1{

            height: 250px;

            width: 300px;

            background-color: white;

            border-radius: 125px 125px 10px 125px;

        }

        .c2{

            height: 250px;

            width: 300px;

            background-color: white;

            border-radius: 125px 125px 125px 10px;

        }

        .c3{

            height: 250px;

            width: 300px;

            background-color: white;

            border-radius: 125px 10px 125px 125px;

        }

        .c4{

            height: 250px;

            width: 300px;

            background-color: white;

            border-radius: 10px 125px 125px 125px;

        }

        img{

            height: 170px;

            width: 220px;

            margin-left: 40px;

            margin-top: 45px;

        }

    </style>

</head>

<body>

    <div class="parent">

        <div class="c1">

            <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-2038874-1720087.png">

        </div>

        <div class="c2">

            <img src="https://cdn-icons-png.flaticon.com/512/1532/1532556.png">

        </div>

        <div class="c3">

            <img src="https://1000logos.net/wp-content/uploads/2020/09/CSS-Logo.jpg">

        </div>

        <div class="c4">

            <img src="https://www.shareicon.net/data/128x128/2015/10/06/112725_development_512x512.png">

        </div>

    </div>

</body>

</html>
